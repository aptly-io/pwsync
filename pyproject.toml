[tool.black]
line-length = 120
target-version = ["py37"]

[tool.isort]
profile = "black"

[build-system]
requires = ["setuptools>=45.0", "setuptools_scm[toml]>=6.3.1", "wheel"]
build-backend = "setuptools.build_meta"

# enable setuptools_scm
[tool.setuptools_scm]
write_to = "pwsync/version.py"
write_to_template = "# Generated by setuptools_scm and pyproject.toml\n\n'''version'''\n\n__version__ = '{version}'\n"
