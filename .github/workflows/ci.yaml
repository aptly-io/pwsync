name: CI

on: [pull_request, workflow_dispatch]

jobs:
  tests:
    environment: CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          echo "$HOME/node_modules/.bin" >>$GITHUB_PATH
          sudo apt update
          sudo apt-get install -y --upgrade git build-essential python${{ matrix.python-version }}-venv python${{ matrix.python-version }}-dev curl
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
          [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"  # This loads nvm bash_completion
          nvm install 14.4.0
          npm install -g npm@7.24.2
          npm --version
          cat $GITHUB_PATH
          ls $HOME
          npm i @bitwarden/cli@1.19.1
          ls $HOME/node_modules
          ls $HOME/node_modules/.bin
          echo $PATH
          $HOME/node_modules/.bin/bw.js --version
          bw --version
          python --version
          python -m pip install --upgrade pip setuptools
          python -m pip install .[dev]
          python -m pip install .[build]
          python -m pip install .
          echo "CWD: $PWD"
          mkdir bw-data
          ls -al

      - name: Linting pylama (forced succeed)
        run: python -m pylama pwsync tests || exit 0

      - name: Linting pylint
        run: python -m pylint pwsync tests

      - name: Run tests
        env:
          TEST_BW_CLIENT_ID: ${{ secrets.TEST_BW_CLIENT_ID }}
          TEST_BW_CLIENT_SECRET: ${{ secrets.TEST_BW_CLIENT_SECRET }}
          TEST_BW_MASTER_PASSWORD:  ${{ secrets.TEST_BW_MASTER_PASSWORD }}
          BITWARDENCLI_APPDATA_DIR: "/home/runner/work/pwsync/pwsync/bw-data"
        run: |
          echo "$HOME/node_modules/.bin" >>$GITHUB_PATH
          python -m pytest -s -vvv --durations=0 --cov=pwsync --cov-report=term tests
